<html>
<body>
  <form name="myForm" method="post">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="first"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="first" id="first" required>

    <label for="last"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="last" id="last" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="phone"><b>Phone Number</b></label>
    <input type="text" placeholder="Enter Phone Number" name="phone" id="phone" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="term">Terms & Privacy</a>.</p>

    <input type="submit" name="log" id= "registerbtn" value="Register" (click)="myNew()" class="registerbtn">
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="return">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
