<html>
<body>
  <form name="myForm" method="post" #newPatientForm="ngForm">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="fname"><b>First Name</b></label>
    <input type="text" ngModel placeholder="Enter First Name" name="fname" id="fname" required>

    <label for="lname"><b>Last Name</b></label>
    <input type="text" ngModel placeholder="Enter Last Name" name="lname" id="lname" required>

    <label for="email"><b>Email</b></label>
    <input type="text" ngModel placeholder="Enter Email" name="email" id="email" required>

    <label for="cellphone"><b>Phone Number</b></label>
    <input type="text" ngModel placeholder="Enter Phone Number" name="cellphone" id="cellphone" required>

    <label for="dob"><b>Date of Birth</b></label>
    <br>
    <input type="date" ngModel placeholder="Select Date of Birth" name="dob" id="dob" required>
    <br>
    <br>

    <label for="userpassword"><b>Password</b></label>
    <input type="password" ngModel placeholder="Enter Password" name="userpassword" id="userpassword" required>

    <label for="pswRepeat"><b>Repeat Password</b></label>
    <input type="password" ngModel placeholder="Repeat Password" name="pswRepeat" id="pswRepeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="term">Terms & Privacy</a>.</p>

    <input type="submit" name="log" id= "registerbtn" value="Register" [disabled]="newPatientForm.invalid" (click)="myNew(newPatientForm)" class="registerbtn">
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="return">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
