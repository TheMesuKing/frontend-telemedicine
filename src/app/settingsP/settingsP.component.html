<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Patient Portal</title>
    <meta charset="UTF-8" />
  </head>

  <body>

    
    <div id = "mysideBar" class = "sidebar">
      <a href = "javascript:void(0)" class = "closebtn" (click) = "closeNav()">&times;</a>
      <div class = "overlay-content">
        <a href = "patientp">Home</a>
        <br>
        <a href = "sapp">Request an Appointment</a>
        <br>
        <a href = "message">Messages</a>
        <br>
        <a href = "prescription">My Medications</a>
        <br>
        <a href = "precords">Records</a>
        <br>
        <a href = "settingsP">Account Settings</a>
        <br>
        <a href = "vchat">Video Chat</a>
      </div>
    </div>
    <div class = "main">
      <button class = "openbtn" (click) = "openNav()">&#9776;</button>
    </div>

    <form name="myForm" method="post">
      <div id="div2">
        <h1>Account Settings</h1>

        <label for="First Name"><b>First Name</b></label>
        <input
          type="text"
          placeholder="Enter First Name"
          name="firstName"
          id="firstName"
          required
        />

        <label for="Last Name"><b>Last Name</b></label>
        <input
          type="text"
          placeholder="Enter Last Name"
          name="lastName"
          id="lastName"
          required
        />

        <label for="Adress"><b>Adress</b></label>
        <input
          type="text"
          placeholder="Enter Adress"
          name="address"
          id="adress"
          required
        />

        <label for="dob"><b>Date of Birth</b></label>
        <input
          type="text"
          placeholder="Enter Date of Birth"
          name="dob"
          id="dob"
          required
        />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="phone"><b>Phone</b></label>
        <input
          type="text"
          placeholder="Enter Phone"
          name="phone"
          id="phone"
          required
        />

        <label for="Username"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter username"
          name="username"
          id="username"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        />

        <input
          type="submit"
          name="submit"
          id="submitbtn"
          value="Submit"
          class="returnbtn"
        />
      </div>
    </form>
  </body>
</html>
