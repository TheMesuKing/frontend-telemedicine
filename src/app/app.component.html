<!DOCTYPE html>
  <head>
      <meta charset = "utf-8">
      <meta http-equiv="X-UA-Compatible" content = "IE=edge">
      <meta name = "description" content = "">
      <meta name = "viewport" content = "width=device-width, initial-scale=1">
      <link rel = "stylesheet" href = "app.component.css">
  </head>
  <body>
    <header>
    <h1 class = "logo" routerLinkActive routerLink= "home">Telemedicine</h1>
    <nav>
        <ul class="nav__links">
            <span *ngIf="!isLoggedIn()">
              <li routerLinkActive = "active"><a routerLink = "login">Login</a></li>
              <li routerLinkActive = "active"><a routerLink = "about">About</a></li>
              <li routerLinkActive = "active"><a routerLink = "resources">Web Resources</a></li>
              <li><a href = "#">COVID-19</a></li>
            </span>
            <span *ngIf="isLoggedIn()">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{username}}</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item text-info" href="#" routerLink = {{dashboardRoute}}>Dashboard</a>
                  <a class="dropdown-item text-info" routerLink="about">About</a>
                  <a class="dropdown-item text-info" routerLink = "resources">Web Resources</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item text-info" href="#" routerLink = "home" (click)="logout()">Logout</a>
                </div>
              </li>
            </span>
        </ul>
    </nav>
    <a class = "cta" href= "#"><button>Contact Us</button></a>
    </header>
  </body>

  <router-outlet></router-outlet>
