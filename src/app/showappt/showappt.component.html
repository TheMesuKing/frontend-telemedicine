<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Admin Portal</title>
  <meta charset="UTF-8">

</head>

<body>
  <div id = "mysideBar" class = "sidebar">
    <a href = "javascript:void(0)" class = "closebtn" (click) = "closeNav()">&times;</a>
    <div class = "overlay-content">
      <a href = "adminp">Home</a>
      <br>
      <a href = "showappt">Appointments</a>
      <br>
      <a href = "patientlist">Patients</a>
      <br>
      <a href = "medreq">Medication Requests</a>
      <br>
      <a href = "uploadrep">Upload Reports</a>
      <br>
      <a href = "docchats">Chats</a>
      <br>
      <a href = "docinbox">Inbox</a>
    </div>
  </div>
  <div class = "main">
    <button class = "openbtn" (click) = "openNav()">&#9776;</button>
  </div>

  <h1 class = "title">Scheduled Appointments</h1>
  <div class="control-section">
    <div class="col-lg-9 content-wrapper">
    <ejs-schedule
      #schedule
      height="525px"
      [(selectedDate)]="selectedDate"
      [eventSettings]="eventSettings"
      currentView="Week" 
      (popupOpen)="onPopupOpen($event)"
      (actionComplete)="onActionComplete($event)"
    >
      <ng-template #eventSettingsTemplate let-data>
      <div>
        <div class="subject">{{data.Subject}}</div>
        <div class="time">
        Time: {{data.StartTime.toISOString()}} -
        {{data.EndTime.toISOString()}}
        </div>
      </div>
      </ng-template>
    </ejs-schedule>
    </div>
  </div>
