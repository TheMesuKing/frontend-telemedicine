
<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Patient Portal</title>
  <meta charset="UTF-8">
</head>

<body>
  <div id = "mysideBar" class = "sidebar">
    <a href = "javascript:void(0)" class = "closebtn" (click) = "closeNav()">&times;</a>
    <div class = "overlay-content">
      <a href = "sapp">Request an Appointment</a>
      <br>
      <a href = "message">Messages</a>
      <br>
      <a href = "prescription">My Medications</a>
      <br>
      <a href = "precords">Records</a>
      <br>
      <a href = "settingsP">Account Settings</a>
      <br>
      <a href = "vchat">Video Chat</a>
    </div>
  </div>
  <div class = "main">
    <button class = "openbtn" (click) = "openNav()">&#9776;</button>
  </div>
<h2>Request Appointment</h2>
<hr>
    <div name="schApp" id="schApp">
    <form name="myApp" action="/action_page.php" #myApp="ngForm" (ngSubmit)="myAppoint(myApp)">
      <label for="doctorEmail">Select your doctor: </label>
       <select ngModel name="doctorEmail" id="doctors" required>
       <option *ngFor="let doctor of doctors" [value]="doctor.email">Dr.{{doctor.lname}}</option>
      </select>
      <br>
      <label for="dateScheduled">Select date: </label>
      <input ngModel type="date" id="dateScheduled" name="dateScheduled" value="dateScheduled" required><br>
      <label for="timeScheduled">Select time: </label>
      <input ngModel type="time" id="timeScheduled" name="timeScheduled" value="timeScheduled" required/>
    </form>
  </div>
    <input type="submit" name="sapp" id= "sappbtn" value="Request" (click)="myAppoint(myApp)" [disabled]="myApp.invalid" class="sapp">
    <br>
    <br>
    <div class ="container">
      <div class = "card">
          <h3 class="text-center" style="display:inline;"> Appointments Scheduled</h3>
          <div class = "card-body" style="display: block; margin: 0 auto;">
              <table class="table table-striped">
                  <thead>
                      <th> Date Scheduled </th>
                      <th> Doctor </th>
                      <th> Actions </th>
                  </thead>
                  <tbody>
                      <tr *ngFor = "let app of appointments">
                          <td> {{ app.schedule | date:"short"}}</td>
                          <td> 
                            {{app.doctor.fname + " " + app.doctor.lname + ": " + app.doctor.specialty}}
                          </td>
                          <td>
                              <span><button name="delete" style="margin: 5px 10px;" (click)="delete(app)">Delete</button></span>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>



</body>
</html>
