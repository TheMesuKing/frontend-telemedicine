<html>
<form (ngSubmit)="userLogin()" >
<div class="container">
  <h1>Welcome Back to Telemedicine</h1>
  <p>Please login with the correct information.</p>
  <hr>

  <label for="userName"><b>User Name</b></label>
  <input type="text" [(ngModel)]="user.userName" class="form-control" placeholder="Enter User Name" name="userName" id="userName" required>

  <label for="password"><b>Password</b></label>
  <input type="password" [(ngModel)]="user.userpassword" class="form-control" placeholder="Enter Password" name="password" id="password" required>


  <button type="submit" class = "btn btn-primary">Login</button>
</div>

<div class="container return">
  <p>Don't have an account? <a href="new">Sign up</a>.</p>
  <a href="forgot">Forgot Password?</a>
</div>
</form>

</html>
