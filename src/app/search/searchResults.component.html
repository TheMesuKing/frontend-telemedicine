<html>
<body>
    <div id = "mysideBar" class = "sidebar">
        <a href = "javascript:void(0)" class = "closebtn" (click) = "closeNav()">&times;</a>
        <div class = "overlay-content">
            <a href = "patientp">Home</a>
                <br>
          <a href = "sapp">Request an Appointment</a>
          <br>
          <a href = "message">Messages</a>
          <br>
          <a href = "prescription">My Medications</a>
          <br>
          <a href = "precords">Files</a>
          <br>
          <a href = "pBox">Inbox</a>
        <br>
          <a href = "settingsP">Account Details</a>
          <br>
          <a href = "vchat">Video Chat</a>
        </div>
      </div>
      <div class = "main">
        <button class = "openbtn" (click) = "openNav()">&#9776;</button>
      </div>
  <div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Results</h1>
            <h3>Users:</h3>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users" >
                        <td>{{user['fname']}}</td>
                        <td>{{user['lname']}}</td>
                        <td>{{user['userType']}}</td>
                        <td>{{user['email']}}</td>
                        <td>{{user['cellphone']}}</td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
  </div>
</body>
</html>
